<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS 2025 – Cây Thông Giáng Sinh Tương Tác</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --gold-light: #ffea80;
            --gold-glow: rgba(255, 215, 0, 0.6);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Playfair Display', serif;
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            color: #fceea7;
        }

        /* Ẩn hoàn toàn dòng chữ đầu trang */
        h1 { opacity: 0; height: 0; margin: 0; padding: 0; pointer-events: none; }

        #camera-button-wrapper {
            margin-top: 40px;
            pointer-events: auto;
        }

        /* Nút FLAT DESIGN – ĐẸP, SẠCH, HIỆN ĐẠI */
        #enable-cam {
            padding: 16px 48px;
            font-size: 19px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--gold);
            background: transparent;
            border: 2.5px solid var(--gold);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px transparent;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        #enable-cam:hover {
            color: #000;
            background: var(--gold);
            border-color: var(--gold);
            box-shadow: 0 0 40px var(--gold-glow), 0 0 80px var(--gold-glow);
            transform: translateY(-3px);
        }

        #enable-cam:active {
            transform: translateY(1px);
        }

        /* Hướng dẫn mặc định ẩn */
        .guide {
            margin-top: 40px;
            text-align: center;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.8s ease;
            max-width: 90%;
        }

        .guide.visible { opacity: 0.95; }

        .guide-text {
            background: rgba(0,0,0,0.55);
            padding: 22px;
            border-radius: 18px;
            color: #ffd700;
            font-size: clamp(13.5px, 2.1vw, 16px);
            letter-spacing: 2.2px;
            line-height: 2;
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 215, 0, 0.35);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        #loader {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.2s ease-out;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            animation: spin 1.3s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loader-text {
            color: var(--gold);
            font-size: 19px;
            letter-spacing: 8px;
            margin-top: 40px;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--gold);
        }

        #webcam-wrapper {
            position: absolute;
            bottom: 32px;
            right: 32px;
            width: 210px;
            height: 158px;
            border: 3px solid var(--gold);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        #webcam-wrapper.visible { opacity: 1; }

        #webcam-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .status {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            padding: 11px 32px;
            border-radius: 30px;
            font-size: 14.5px;
            color: var(--gold);
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .status.visible { opacity: 1; }

        #merry-christmas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: clamp(72px, 12.5vw, 130px);
            font-weight: 700;
            letter-spacing: 18px;
            background: linear-gradient(135deg, #ffff88, #ffd700, #ffc107, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 50px rgba(255, 215, 0, 0.9),
                0 0 100px rgba(255, 215, 0, 0.7),
                0 0 150px rgba(255, 215, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 1.8s ease, transform 1.8s ease;
        }

        #merry-christmas.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.22);
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
        }
    }
    </script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Preparing Christmas Magic...</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>MERRY CHRISTMAS 2025</h1>

        <div id="camera-button-wrapper">
            <button id="enable-cam">BẬT CAMERA</button>
        </div>

        <!-- Mặc định ẩn hướng dẫn -->
        <div class="guide" id="guide">
            <div class="guide-text">
                Dùng tay để tương tác:<br>
                Nắm tay → Gom thành cây thông<br>
                Xòe 5 ngón → Bung lấp lánh<br>
                Dấu OK → Phóng to ảnh<br>
                Victory → MERRY CHRISTMAS vàng rực<br>
                <br>
                Phím <strong>H</strong>: Ẩn/hiện hướng dẫn<br>
                Phím <strong>Esc</strong>: Thoát chế độ phóng to
            </div>
        </div>

        <div class="status" id="status">Đang chờ cử chỉ tay...</div>
    </div>

    <div id="webcam-wrapper">
        <canvas id="webcam-preview"></canvas>
    </div>

    <div id="merry-christmas">MERRY CHRISTMAS</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, GestureRecognizer } from '@mediapipe/tasks-vision';

        const COLORS = {
            background: 0x000000,
            gold: 0xffd700,
            darkGold: 0xb8860b,
            deepGreen: 0x03180a,
            accentRed: 0xaa0000,
            starGlow: 0xffff88,
            dust: 0xffeebb
        };

        const CONFIG = {
            particles: { ornamentCount: 1000, dustCount: 1500, treeHeight: 24, treeRadius: 8 },
            bloom: { strength: 0.85, radius: 0.85, threshold: 0.38 },
            rotation: { handSensitivity: 0.82 }
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 }
        };

        let scene, camera, renderer, composer, controls, mainGroup, clock;
        let particleSystem = [];
        let photoGroup = new THREE.Group();
        let gestureRecognizer = null, videoElement, webcamCanvas, webcamCtx;
        let candyCaneTexture;

        async function init() {
            setupThreeJS();
            setupEnvironmentAndLights();
            createCandyCaneTexture();
            createOrnaments();
            createDustParticles();
            createStar();
            setupPostProcessing();
            setupEventListeners();

            new THREE.TextureLoader().load('1.jpg', tex => {
                tex.colorSpace = THREE.SRGBColorSpace;
                tex.minFilter = THREE.LinearFilter;
                addPhoto(tex);
            }, undefined, () => {});

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            clock = new THREE.Clock();
            animate();
        }

        async function enableWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } 
                });
                videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.play();

                webcamCanvas = document.getElementById('webcam-preview');
                webcamCtx = webcamCanvas.getContext('2d');

                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                document.getElementById('webcam-wrapper').classList.add('visible');
                document.getElementById('camera-button-wrapper').style.display = 'none';
                startGesturePrediction();
            } catch (err) {
                alert('Không thể bật camera.\nVui lòng kiểm tra quyền truy cập.');
            }
        }

        // Tất cả các hàm setup, Particle class, processGestureResults... giữ nguyên như phiên bản trước
        // (đã tối ưu, đẹp, mượt – chỉ thay đổi giao diện nút và màu sắc tổng thể)

        function setupThreeJS() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(COLORS.background);
            scene.fog = new THREE.FogExp2(COLORS.background, 0.016);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.9;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.08;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.6;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoGroup);
        }

        function setupEnvironmentAndLights() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(renderer), 0.06).texture;

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            const innerLight = new THREE.PointLight(COLORS.gold, 4.5, 32);
            innerLight.position.set(0, 8, 0);
            mainGroup.add(innerLight);

            const spotLight = new THREE.SpotLight(COLORS.gold, 2200);
            spotLight.position.set(25, 52, 35);
            spotLight.angle = 0.7;
            spotLight.penumbra = 0.7;
            scene.add(spotLight);
        }

        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, 512, 512);
            ctx.fillStyle = '#cc0000';
            for (let i = -512; i < 1024; i += 100) {
                ctx.beginPath();
                ctx.moveTo(i, 0); ctx.lineTo(i + 100, 512);
                ctx.lineTo(i + 80, 512); ctx.lineTo(i - 20, 0);
                ctx.closePath(); ctx.fill();
            }
            candyCaneTexture = new THREE.CanvasTexture(canvas);
            candyCaneTexture.wrapS = candyCaneTexture.wrapT = THREE.RepeatWrapping;
            candyCaneTexture.repeat.set(6, 6);
        }

        function createOrnaments() {
            const geometries = {
                box: new THREE.BoxGeometry(0.55, 0.55, 0.55),
                sphere: new THREE.SphereGeometry(0.5, 32, 16),
                candy: new THREE.TubeGeometry(new THREE.CatmullRomCurve3([new THREE.Vector3(0,-0.5,0),new THREE.Vector3(0,0.3,0),new THREE.Vector3(0.1,0.5,0),new THREE.Vector3(0.3,0.4,0)]),20,0.08,8,false)
            };

            const materials = {
                green: new THREE.MeshStandardMaterial({color: COLORS.deepGreen, metalness:0.2, roughness:0.8, emissive:0x002200, emissiveIntensity:0.4}),
                gold: new THREE.MeshStandardMaterial({color: COLORS.gold, metalness:1.0, roughness:0.1, envMapIntensity:2.6}),
                red: new THREE.MeshPhysicalMaterial({color: COLORS.accentRed, metalness:0.4, roughness:0.2, clearcoat:1.0}),
                candy: new THREE.MeshStandardMaterial({map: candyCaneTexture, roughness:0.5})
            };

            for (let i = 0; i < CONFIG.particles.ornamentCount; i++) {
                const rand = Math.random();
                let geo, mat, type;
                if (rand < 0.35) { geo = geometries.box; mat = materials.green; type = 'BOX_GREEN'; }
                else if (rand < 0.65) { geo = geometries.box; mat = materials.gold; type = 'BOX_GOLD'; }
                else if (rand < 0.88) { geo = geometries.sphere; mat = materials.gold; type = 'SPHERE_GOLD'; }
                else if (rand < 0.95) { geo = geometries.sphere; mat = materials.red; type = 'SPHERE_RED'; }
                else { geo = geometries.candy; mat = materials.candy; type = 'CANDY_CANE'; }

                const mesh = new THREE.Mesh(geo, mat);
                const scale = 0.4 + Math.random() * 0.7;
                mesh.scale.setScalar(scale);
                mesh.rotation.set(Math.random()*Math.PI*2, Math.random()*Math.PI*2, Math.random()*Math.PI*2);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type));
            }
        }

        function createDustParticles() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({color: COLORS.dust, transparent: true, opacity: 0.85});
            for (let i = 0; i < CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                mesh.scale.setScalar(0.5 + Math.random());
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createStar() {
            const geo = new THREE.OctahedronGeometry(1.6, 0);
            const mat = new THREE.MeshStandardMaterial({color: COLORS.starGlow, emissive: COLORS.gold, emissiveIntensity: 2.2, metalness: 1.0, roughness: 0});
            const star = new THREE.Mesh(geo, mat);
            star.position.y = CONFIG.particles.treeHeight / 2 + 1.6;
            mainGroup.add(star);
            const glow = new THREE.PointLight(COLORS.gold, 5.5, 22);
            glow.position.copy(star.position);
            mainGroup.add(glow);
        }

        function setupPostProcessing() {
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), CONFIG.bloom.strength, CONFIG.bloom.radius, CONFIG.bloom.threshold);
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.baseScale = mesh.scale.x;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*(type==='PHOTO'?0.4:2), (Math.random()-0.5)*(type==='PHOTO'?0.4:2), (Math.random()-0.5)*(type==='PHOTO'?0.4:2));
                this.calculatePositions();
            }
            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const t = Math.pow(Math.random(), 0.85);
                const y = t * h - h/2;
                let rMax = CONFIG.particles.treeRadius * (1 - t); if (rMax < 0.5) rMax = 0.5;
                const angle = t * 45 * Math.PI + Math.random() * Math.PI * 2;
                const r = rMax * (0.6 + Math.random() * 0.6);
                this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);

                const radius = this.isDust ? (18 + Math.random()*30) : (12 + Math.random()*18);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2*Math.random()-1);
                this.posScatter.set(radius * Math.sin(phi) * Math.cos(theta), radius * Math.sin(phi) * Math.sin(theta), radius * Math.cos(phi));
            }
            update(deltaTime, mode, focusMesh) {
                let targetPos = mode === 'SCATTER' ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    targetPos = (this.mesh === focusMesh)
                        ? new THREE.Vector3(0,4,28).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert())
                        : this.posScatter;
                }
                const speed = (mode === 'FOCUS' && this.mesh === focusMesh) ? 7 : 4;
                this.mesh.position.lerp(targetPos, speed * deltaTime);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * deltaTime * 35;
                    this.mesh.rotation.y += this.spinSpeed.y * deltaTime * 35;
                    this.mesh.rotation.z += this.spinSpeed.z * deltaTime * 35;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.y += 0.6 * deltaTime;
                }

                if (mode === 'FOCUS' && this.mesh === focusMesh) this.mesh.lookAt(camera.position);

                let targetScale = this.baseScale;
                if (this.isDust) {
                    targetScale *= (0.7 + 0.5 * Math.sin(clock.elapsedTime * 3 + this.mesh.id));
                    if (mode === 'TREE') targetScale *= 0.1;
                } else if (mode === 'FOCUS') {
                    targetScale = this.mesh === focusMesh ? 6.5 : this.baseScale * 0.6;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    targetScale *= 3.2;
                }
                this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 6 * deltaTime);
            }
        }

        function addPhoto(texture) {
            const group = new THREE.Group();
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.6,1.6,0.1), new THREE.MeshStandardMaterial({color: COLORS.gold, metalness:1.0, roughness:0.05, emissive:0x554400, emissiveIntensity:0.5}));
            group.add(frame);
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.4,1.4), new THREE.MeshBasicMaterial({map: texture}));
            photo.position.z = 0.06; group.add(photo);
            const glow = new THREE.Mesh(new THREE.RingGeometry(0.85,1.1,40), new THREE.MeshBasicMaterial({color: COLORS.gold, transparent:true, opacity:0, side:THREE.DoubleSide}));
            glow.rotation.x = -Math.PI/2; glow.position.z = 0.12; group.add(glow); group.userData.glow = glow;
            group.scale.setScalar(0.9);
            photoGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO'));
        }

        let lastVideoTime = -1;
        function startGesturePrediction() {
            function predict() {
                if (videoElement && videoElement.currentTime !== lastVideoTime) {
                    lastVideoTime = videoElement.currentTime;
                    const results = gestureRecognizer.recognizeForVideo(videoElement, performance.now());
                    processGestureResults(results);
                }
                requestAnimationFrame(predict);
            }
            predict();
        }

        function processGestureResults(results) {
            const statusEl = document.getElementById('status');
            const merryEl = document.getElementById('merry-christmas');
            webcamCtx.save();
            webcamCtx.clearRect(0, 0, 210, 158);
            webcamCtx.drawImage(videoElement, 0, 0, 210, 158);

            if (results.gestures?.length > 0 && results.landmarks?.length > 0) {
                STATE.hand.detected = true;
                const lm = results.landmarks[0];
                const gesture = results.gestures[0][0].categoryName;

                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                lm.forEach(p => {
                    const x = p.x * 210; const y = p.y * 158;
                    minX = Math.min(minX, x); minY = Math.min(minY, y);
                    maxX = Math.max(maxX, x); maxY = Math.max(maxY, y);
                    webcamCtx.fillStyle = '#00ff88'; webcamCtx.fillRect(x-2, y-2, 5, 5);
                });
                webcamCtx.strokeStyle = '#00ff88'; webcamCtx.lineWidth = 3;
                webcamCtx.strokeRect(minX-10, minY-10, maxX-minX+20, maxY-minY+20);

                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = -(lm[9].y - 0.5) * 2;

                merryEl.classList.remove('visible');

                if (gesture === "Closed_Fist") {
                    STATE.mode = 'TREE';
                    statusEl.textContent = 'Cây thông Giáng sinh';
                } else if (gesture === "Open_Palm") {
                    STATE.mode = 'SCATTER';
                    statusEl.textContent = 'Bung lấp lánh';
                } else if (gesture === "Victory") {
                    merryEl.classList.add('visible');
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if (photos.length > 0) {
                        STATE.focusTarget = photos[0].mesh;
                        STATE.mode = 'FOCUS';
                        STATE.focusTarget.userData.glow.material.opacity = 0.75;
                    }
                    statusEl.textContent = 'MERRY CHRISTMAS';
                } else {
                    const thumbTip = lm[4]; const indexTip = lm[8];
                    const okDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                    if (okDist < 0.06 && STATE.mode !== 'FOCUS') {
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length > 0) {
                            STATE.focusTarget = photos[0].mesh;
                            STATE.mode = 'FOCUS';
                            STATE.focusTarget.userData.glow.material.opacity = 0.75;
                            statusEl.textContent = 'Phóng to ảnh';
                        }
                    } else {
                        statusEl.textContent = 'Di chuyển tay để xoay';
                    }
                }
                statusEl.classList.add('visible');
            } else {
                STATE.hand.detected = false;
                merryEl.classList.remove('visible');
                statusEl.classList.remove('visible');
            }
            webcamCtx.restore();
        }

        function setupEventListeners() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener('keydown', e => {
                if (e.key.toLowerCase() === 'h') document.getElementById('guide').classList.toggle('visible');
                if (e.key === 'Escape' && STATE.mode === 'FOCUS') {
                    STATE.mode = 'SCATTER';
                    if (STATE.focusTarget) STATE.focusTarget.userData.glow.material.opacity = 0;
                    STATE.focusTarget = null;
                }
            });

            document.getElementById('enable-cam').addEventListener('click', enableWebcam);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (STATE.hand.detected) {
                controls.autoRotate = false;
                const targetY = STATE.hand.x * Math.PI * CONFIG.rotation.handSensitivity;
                const targetX = STATE.hand.y * Math.PI * 0.35;
                STATE.rotation.y += (targetY - STATE.rotation.y) * 5 * delta;
                STATE.rotation.x += (targetX - STATE.rotation.x) * 5 * delta;
            } else {
                controls.autoRotate = true;
                controls.update();
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(delta, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
</body>
